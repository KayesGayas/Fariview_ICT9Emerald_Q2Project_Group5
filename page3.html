        display: flex;
        align-items: center;
        gap: 20px;

    .nav-left a {
        color: white;

        border: none;
    }

        padding: 6px 12px;
        margin-left: 5px;
        border: none;
        border-radius: 5px;
        background: #0078ff;
        color: white;
        cursor: pointer;
    }

<div class="form-box">

    <h1>OBMC Student Enrollment Form</h1>

    <h2>Student Information</h2>

    <div class="row">
        <div>
            <label>Full Name</label>
            <input type="text" placeholder="Enter full name">
        </div>
    </div>

    <div class="row">
        <div>
            <label>Birth Date</label>
            <input type="text" placeholder="Enter birth datw">
        </div>
        <div>
            <label>Gender</label>
            <select>
                <option>Select…</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div>
            <label>Grade Level</label>
            <select>
                <option>Select…</option>
                <option>CASA</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
        </div>
    </div>

    <h2>Contact Details</h2>

    <label>Email Address</label>
    <input type="email" placeholder="Enter Email">

    <label>Contact Number</label>
    <input type="text" placeholder="1234567891011">

    <h2>Other Information</h2>

    <label>Confirmation</label>
    <textarea placeholder="I confirm that all the details provided are true and complete"></textarea>

    <button>Submit Enrollment</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
